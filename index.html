<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="container">
    <div class="quote-box js-quote-box">
      <h2 class="title">Quote of the day</h2>
      <blockquote class="quote js-display-quote">
      </blockquote>
      <span class="author js-quote-author">
      </span>
      <div class="buttons">
        <button class="new-quote-btn btn js-new-quote-btn">
          New Quote
        </button>
        <button class="btn facebook-btn js-facebook-btn">
          <img src="./images/facebook.png" alt="">
          Share
        </button>
      </div>
    </div>

  </div>


  <script src="./script.js"></script>
</body>

</html>
